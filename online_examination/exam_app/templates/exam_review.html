<!-- exam_review.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review - {{ exam.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>Exam Review: {{ exam.title }}</h2>
        <div class="list-group mt-4">
            {% for answer in student_answers %}
            <div class="list-group-item {% if answer.is_correct %}list-group-item-success{% else %}list-group-item-danger{% endif %}">
                <h5>Question: {{ answer.question.question }}</h5>
                <p>Your answer: {{ answer.submitted_answer }}</p>
                <p>Correct answer: {{ answer.question.answer }}</p>
                <p>{% if answer.is_correct %}✓ Correct{% else %}✗ Incorrect{% endif %}</p>
            </div>
            {% endfor %}
        </div>
        <a href="/submit_answers/" class="btn btn-primary mt-3">Back to Results</a>
    </div>
</body>
</html>
