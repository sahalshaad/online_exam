{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sample Page</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
        rel="stylesheet" 
    />
    
    <!-- FontAwesome -->
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    />

    <!-- Custom CSS (Optional) -->
    <style>
        body {
            padding: 20px;
            background-color: #eef2f4;
        }
     
    </style>
</head>
<body>

    <div class="container">
        <h1 class="text-center">Upload exam</h1>
        
        <div class="row d-flex justify-content-between">
            <!-- Form on the left side -->
            <div class="col-md-5">
                <form action="//" method="POST">
                    <div class="form-group">
                        <label for="title">Exam Title</label>
                        <input class="mb-3 form-control" type="text" placeholder="Enter exam title" name="title">
                    </div>
        
                    <div class="form-group">
                        <label for="question">Question</label>
                        <input class="mb-3 form-control" type="text" placeholder="Enter question" name="question">
                    </div>
        
                    <div class="form-group">
                        <label for="option1">Option 1</label>
                        <input type="text" class="mb-3 form-control" placeholder="Enter 1st option" name="option1">
                    </div>
        
                    <div class="form-group">
                        <label for="option2">Option 2</label>
                        <input class="mb-3 form-control" type="text" placeholder="Enter 2nd option" name="option2">
                    </div>
        
                    <div class="form-group">
                        <label for="option3">Option 3</label>
                        <input class="mb-3 form-control" type="text" placeholder="Enter 3rd option" name="option3">
                    </div>
        
                    <div class="form-group">
                        <label for="option4">Option 4</label>
                        <input class="mb-3 form-control" type="text" placeholder="Enter 4th option" name="option4">
                    </div>
        
                    <div class="form-group">
                        <label for="answer">Answer</label>
                        <input class="mb-3 form-control" type="text" placeholder="Correct answer" name="answer">
                    </div>
        
                    <button class="btn btn-success">Submit</button>
                </form>
            </div>
        
            <!-- Image on the right side -->
            <div class="col-md-6 d-flex justify-content-end align-items-center">
                <img src="{% static 'img/school.png' %}" alt="My image" class="img-fluid">
            </div>
        </div>        
    </div>
    

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script 
    src="https://code.jquery.com/jquery-3.5.1.min.js">
</script>
<script 
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js">
</script>
<script 
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
</script>

</body>
</html>
