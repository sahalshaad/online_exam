<!-- results.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Results - {{ exam.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2>Exam Results: {{ exam.title }}</h2>
            </div>
            <div class="card-body">
                <h4 class="card-title">{{ student.username }}, your score: {{ score }}/{{ total_questions }}</h4>
                <p class="card-text">Percentage: {{ percentage_score|floatformat:2 }}%</p>
                
                <div class="progress mt-3 mb-4" style="height: 30px;">
                    <div class="progress-bar progress-bar-striped 
                        {% if percentage_score >= 70 %}bg-success
                        {% elif percentage_score >= 40 %}bg-warning
                        {% else %}bg-danger{% endif %}" 
                         role="progressbar" 
                         style="width: {{ percentage_score }}%" 
                         aria-valuenow="{{ percentage_score }}" 
                         aria-valuemin="0" 
                         aria-valuemax="100">
                        {{ percentage_score|floatformat:2 }}%
                    </div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{% url 'exam_review' exam.id %}" class="btn btn-info me-md-2">Review Answers</a>
                    <a href="/" class="btn btn-primary">Return to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
