<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Exam</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- bootstrap-icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .exam-card {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Today's Exam</h1>
        <div class="exam-card">
        {% for exam in todays_exam %}
            <h2>{{ exam.subject }}</h2> <!--  -->
            <p><i class="bi bi-caret-right-fill"></i> {{ exam.subject }}</p> <!--  -->
            <p><i class="bi bi-caret-right-fill"></i> {{ exam.total_mark }}</p> <!--  -->
            <p><i class="bi bi-caret-right-fill"></i> {{ exam.title }}</p> <!--  -->
            <button class="btn btn-primary">Start Exam</button>
        {% endfor %}
        </div>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function() {
            $(".btn-primary").click(function() {
                alert("Exam started! Good luck!");
            });
        });
    </script>
</body>
</html>
