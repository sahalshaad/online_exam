<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clean Page</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="container">
        <h1 class="text-center mt-4">Add exam</h1>
        <div class="d-flex justify-content-center">
            <div class="col-md-5 mt-5">
                <form action="/add_exam_post/" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label class="form-label" for="examTitle">Exam Title</label>
                    <input class="form-control mb-3" type="text" placeholder="Enter exam title" name="examTitle" id="examTitle" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="date">Date</label>
                        <input class="form-control mb-3" type="date" placeholder="add date" name="date" id="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="subject">Subject</label>
                    <select class="form-select mb-4" id="subject" name="subject">
                        <option value="select" selected disabled>Select Subject</option required>
                        <option value="biology">Biology</option>
                        <option value="social">Social science</option>
                        <option value="physics">Physics</option>
                        <option value="maths">Maths</option>
                    </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="totalMark">Total mark</label>
                        <input class="form-control mb-3" name="totalMark" id="totalMark" type="number" placeholder="Enter total mark">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="duration">Enter Duration:</label>
                        <input class="form-control mb-3" type="time" id="duration" name="duration1" step="1">
                        <p>to</p>
                        <input class="form-control mb-3" type="time" id="duration" name="duration2" step="1">
                    </div>

                    <div class="float-end">
                        <button class="btn btn-info">Next</button>
                    </div>
                    
                </form>
            </div>
        </div>
        
    </div>

    <!-- Bootstrap JS Bundle (Popper.js included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Font Awesome Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</body>
</html>
