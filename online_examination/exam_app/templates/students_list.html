<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Student List</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-hover table-striped align-middle">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Name</th>
                    <th>Class</th>
                    <th>Roll No</th>
                    <th>Date of Birth</th>
                    {% comment %} <th>Action</th> {% endcomment %}
                </tr>
            </thead>
            <tbody>
                {% for student in student %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.clas }}</td>
                    <td>{{ student.rollno }}</td>
                    <td>{{ student.dob }}</td>
                    {% comment %} <td class="text-center">
                        <div class="btn-group" role="group">
                            <a href="{% url 'edit_student' student.id %}" class="btn btn-sm btn-warning me-2" title="Edit">
                                <i class="fas fa-edit"></i> Edit
                            </a>
                            <a href="{% url 'delete_student' student.id %}" class="btn btn-sm btn-danger" title="Delete">
                                <i class="fas fa-trash"></i> Delete
                            </a>
                        </div>
                    </td> {% endcomment %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
